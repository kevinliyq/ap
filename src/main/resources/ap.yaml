swagger: '2.0'
info:
  title: Hello API
  description: Hello API
  version: 1.0.0
schemes:
  - http

basePath: /

produces:
  - application/json

paths:
  /product/getProduct:
    get:
      tags:
        - product
      operationId: getProduct
      parameters:
        - name: productId
          description: the request to get product
          in: query
          required: true
          type: integer

      responses:
        '200':
          description: response
          schema:
            $ref: '#/definitions/ProductResponse'

  /product/create:
    post:
      tags:
        - product
      operationId: createProduct
      parameters:
        - name: createProductRequest
          in: body
          schema:
            $ref: '#/definitions/ProductCreateRequest'
          required: true
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/ProductResponse'

  /product/update:
    post:
      tags:
        - product
      operationId: updateProduct
      parameters:
        - name: updateProductRequest
          in: body
          schema:
            $ref: '#/definitions/ProductUpdateRequest'
          required: true
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/ProductResponse'

  /product/delete:
    delete:
      tags:
        - product
      operationId: deleteProduct
      parameters:
        - name: productId
          in: query
          type: integer
          required: true
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/ProductDeleteResponse'

  /health:
    get:
      tags:
        - health
      operationId: getHealth
      responses:
        '200':
          name: result
          description: OK
          type: string


definitions:
  Partner:
    type: string
    enum: &PARTNER [CTRIP, ELONG]

  ProductCreateRequest:
    description: The request to create product
    properties:
      productId:
        type: integer
      productName:
        type: string
      partner:
        $ref: '#/definitions/Partner'
      price:
        type: number
        format: double
      sellable:
        type: boolean
      cancellationPolicies:
        type: array
        items:
          type: string

  ProductUpdateRequest:
    description: The request to update product
    properties:
      productId:
        type: integer
      productName:
        type: string
      partner:
        $ref: '#/definitions/Partner'
      price:
        type: number
        format: double
      sellable:
        type: boolean
      cancellationPolicies:
        type: array
        items:
          type: string


  ProductResponse:
    description: the response for the product
    type: object
    properties:
      success:
        type: boolean
      errorCode:
        type: string
      errorMessage:
        type: string
      data:
        $ref: '#/definitions/Product'

  ProductDeleteResponse:
    description: the response for product deletion
    type: object
    properties:
      success:
        type: boolean
      errorCode:
        type: string
      errorMessage:
        type: string

  Product:
    type: object
    properties:
      productId:
        type: integer
      productName:
        type: string
      partner:
        $ref: '#/definitions/Partner'
      price:
        type: number
        format: double
      sellable:
        type: boolean
      cancellationPolicies:
        type: array
        items:
          type: string
